<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .content a {
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .content a:hover {
            background-color: #007bff;
            color: white;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <div class="content">
        <h1>Simple Landing Page</h1>
        <p>This is a simple landing page created with HTML and CSS.</p>
        <a href="#">Learn More</a>
    </div>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
